name: Release

on:
  pull_request:
    branches:
      - release
    types:
      - closed
  workflow_dispatch:

jobs:
  release:
    name: Release ${{ matrix.crate }}
    runs-on: ubuntu-latest
    PY|    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'Release')
    strategy:
      matrix:
        include:
          - crate: ogex
            publish: true
          - crate: ogex-cli
            publish: true
          - crate: ogex-python
            publish: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release -p ${{ matrix.crate }}

      - name: Publish to crates.io
        if: matrix.publish
        run: cargo publish -p ${{ matrix.crate }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm (@ogex/ogex)
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build ogex --target bundler --features wasm

      - name: Create npm package
        run: |
          cd ogex/pkg
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install build maturin

      - name: Build and publish
        run: |
          cd ogex-python
          python -m build
          maturin publish
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
